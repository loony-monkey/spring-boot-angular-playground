<div
    class="container"
    ng-controller="WeightHistoryController">

    <div class="row col-md-12">
        <div
            class="row"
            ng-if="errorMessage != null">
            <div class="alert alert-danger">{{errorMessage}}</div>
        </div>

        <table class="table table-hover table-striped table-condensed">
            <thead>
                <th>Date</th>
                <th>Weight</th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="entry in entries">
                    <td>{{entry.date}}</td>
                    <td>{{entry.weight}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
